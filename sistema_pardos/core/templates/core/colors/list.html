{% extends 'core/base.html' %}
{% block content %}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0"><i class="bi bi-palette me-2"></i>Colores</h5>
        <a href="{% url 'color_add' %}" class="btn btn-primary btn-sm">
            <i class="bi bi-plus-lg me-2"></i>Nuevo Color
        </a>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Color</th>
                        <th>CÃ³digo</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for color in colors %}
                    <tr>
                        <td>
                            <div class="d-flex align-items-center">
                                <span class="d-inline-block me-2" style="width: 20px; height: 20px; border: 1px solid #ddd;" class="{{ color.class }}"></span>
                                {{ color.name }}
                            </div>
                        </td>
                        <td>#{{ color.code }}</td>
                        <td>
                            <span class="badge bg-{% if color.is_active %}success{% else %}danger{% endif %}">
                                {{ color.is_active|yesno:"Activo,Inactivo" }}
                            </span>
                        </td>
                        <td>
                            <a title="colores" href="{% url 'color_edit' color.id %}" class="btn btn-sm btn-secondary">
                                <i class="bi bi-pencil"></i>
                            </a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-center">No hay colores registrados</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
