{% extends 'core/base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg" style="width: 30rem;">
        <div class="card-body p-4">
            <div class="text-center mb-4">
                <div class="bg-wood bg-opacity-25 mx-auto mb-3" style="width: 60px; height: 60px; border-radius: 12px;">
                    <i class="bi bi-person-plus text-wood" style="font-size: 2rem; line-height: 60px;"></i>
                </div>
                <h2 class="card-title h3 mb-2">Registro de Usuario</h2>
                <p class="text-muted">Complete sus datos para crear una cuenta</p>
            </div>

            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                
                <div class="d-grid gap-2 mt-4">
                    <button class="btn btn-wood btn-lg" type="submit">
                        Registrarse
                    </button>
                </div>
                
                <div class="text-center mt-3">
                    <a href="{% url 'home' %}" class="text-wood text-decoration-none mx-2">Inicio</a>
                    <a href="{% url 'login' %}" class="text-wood text-decoration-none mx-2">Iniciar Sesi√≥n</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
